<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch</title>
    <link rel="stylesheet" href="base.css"/>
    <script src="https://kit.fontawesome.com/fb76c18bd9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <!--header part-->
    <div class="head">
        <img class="head-logo" src="https://onlinebusinessmanager.com/wp-content/uploads/2018/09/white-amazon-logo-png-6.png"  alt="logo"/>
    </div>
    <!--header end-->
    <div class="product-wrapper">
        <div class="watch">
            <img class="watch-img" src="./assets/redwatch.png" alt="watch"/>
        
        <div id="time">
            <span id="hour">23</span>:
            <span id="min">37</span>:
            <span id="sec">52</span>
        </div>  
        <div id="rate">
            <i class="fas fa-heartbeat" aria-hidden="true"></i>
            <p>94</p>
        </div>  
    </div>
    <div class="content">
        <h1 class="content-head">FitBit 19 - The Smartest Watch</h1>
        <p class="content-desc">Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor</p>
        <h2 id="color-head">Select Color</h2>
        <div>
            <button class="color-button" id="black"type="button"></button>
            <button class="color-button" id="red"type="button"></button>
            <button class="color-button" id="purple"type="button"></button>
            <button class="color-button" id="blue"type="button"></button>
            <button class="color-button" id="pink"type="button"></button>
        </div>   
        <h2 id="color-head">Features</h2>
        <div>
           <button id="time-button" class="buttons" type="button">Time</button>
           <button id="heart-button" class="buttons" type="button">Heart Rate</button>
        </div>
        <button id ="buy-now" type="button">BUY NOW</button>
   </div>
   </div>
   
    

    <script src="function.js"></script>
</body>
</html>
